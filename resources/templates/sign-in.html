<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>


<body class="text-center">
<header th:insert="/blocks/header :: header"></header>
<main class="w-100 m-auto ">
  <form>
    <img class="mb-4" src="../../assets/logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Пожалуйста войдите в учетную запись</h1>

    <div class="form-floating">
      <input name="login"  class="form-control" id="floatingInput" placeholder="Логин">
      <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating">
      <input name="password" class="form-control" id="floatingPassword" placeholder="Пароль">
      <label for="floatingPassword">Пароль</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    <br>
    <button class="w-100 btn btn-lg btn-submit" type="submit">Зарегистрироваться</button>
    <p class="mt-5 mb-3 text-muted">© 2022</p>
  </form>
</main>

<div th:insert="/blocks/footer :: footer"></div>

</body>
</html>
